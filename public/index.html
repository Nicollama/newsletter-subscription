<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsletter Subscription</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    /* Fade animations for confirmation messages */
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    .fade-out {
      opacity: 1;
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="subscription-card" class="bg-white p-8 md:p-10 rounded-xl shadow-2xl w-full max-w-sm border border-gray-100">
      
      <h1 class="text-3xl font-extrabold text-gray-900 mb-2">Subscribe Today</h1>
      <p class="text-gray-500 mb-6 text-sm">
          Stay up-to-date with our latest content and exclusive offers!
      </p>

      <!-- Confirmation / Error Message -->
      <div id="message-box" class="hidden p-3 mb-4 rounded-lg text-sm" role="alert"></div>

      <form id="subscribe-form" class="space-y-4">
          <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
              <input 
                  type="email" 
                  id="email" 
                  name="email" 
                  placeholder="you@example.com" 
                  required 
                  autocomplete="email"
                  class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 text-gray-900 transition duration-150 ease-in-out"
              >
              <p id="inline-feedback" class="text-xs mt-1 hidden"></p>
          </div>
          
          <button 
              type="submit" 
              id="submit-button"
              class="w-full flex justify-center items-center py-2 px-4 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out disabled:opacity-50"
              disabled
          >
              <span id="button-text">Subscribe</span>
              <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
          </button>
      </form>

      <p class="text-xs text-center text-gray-400 mt-4">We respect your privacy. Unsubscribe anytime.</p>
  </div>

  <script>
    const API_URL = 'https://newsletter-subscription-2.onrender.com/subscribe';

    const form = document.getElementById('subscribe-form');
    const emailInput = document.getElementById('email');
    const messageBox = document.getElementById('message-box');
    const submitButton = document.getElementById('submit-button');
    const buttonText = document.getElementById('button-text');
    const loadingSpinner = document.getElementById('loading-spinner');
    const inlineFeedback = document.getElementById('inline-feedback');

    let messageTimeout;

    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    // Real-time validation
    emailInput.addEventListener('input', () => {
      const email = emailInput.value.trim();

      if (email.length === 0) {
        inlineFeedback.textContent = "";
        inlineFeedback.classList.add('hidden');
        emailInput.classList.remove('border-red-500', 'border-green-500');
        submitButton.disabled = true;
        return;
      }

      if (validateEmail(email)) {
        inlineFeedback.textContent = "‚úîÔ∏è Email looks good!";
        inlineFeedback.className = "text-xs mt-1 text-green-600";
        emailInput.classList.remove('border-red-500');
        emailInput.classList.add('border-green-500');
        submitButton.disabled = false;
      } else {
        inlineFeedback.textContent = "‚ùå Please enter a valid email address.";
        inlineFeedback.className = "text-xs mt-1 text-red-600";
        emailInput.classList.remove('border-green-500');
        emailInput.classList.add('border-red-500');
        submitButton.disabled = true;
      }

      inlineFeedback.classList.remove('hidden');
    });

    // Show API messages with fade and timing rules
    function showMessage(message, type) {
      clearTimeout(messageTimeout);

      messageBox.textContent = message;
      messageBox.className = 'p-3 mb-4 rounded-lg text-sm fade-in'; 
      
      switch (type) {
        case 'success':
          messageBox.classList.add('bg-green-100', 'text-green-800', 'border', 'border-green-200');
          break;
        case 'error':
          messageBox.classList.add('bg-red-100', 'text-red-800', 'border', 'border-red-200');
          break;
        default:
          messageBox.classList.add('bg-gray-100', 'text-gray-800', 'border', 'border-gray-200');
      }

      messageBox.classList.remove('hidden');

      // Keep visible for 5s, then fade out
      messageTimeout = setTimeout(() => {
        messageBox.classList.remove('fade-in');
        messageBox.classList.add('fade-out');

        setTimeout(() => {
          messageBox.classList.add('hidden');
          messageBox.classList.remove('fade-out');
        }, 1000); // match fadeOut duration
      }, 5000);
    }

    function setLoading(isLoading) {
      submitButton.disabled = isLoading;
      if (isLoading) {
        buttonText.textContent = 'Subscribing...';
        loadingSpinner.classList.remove('hidden');
      } else {
        buttonText.textContent = 'Subscribe';
        loadingSpinner.classList.add('hidden');
      }
    }

    async function handleSubmit(event) {
      event.preventDefault();
      messageBox.classList.add('hidden'); 

      const email = emailInput.value.trim();
      if (!validateEmail(email)) return;

      setLoading(true);

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();
        
        if (response.ok && data.status === 'success') {
          showMessage("üéâ Thank you for subscribing!", 'success');
          emailInput.value = '';
          inlineFeedback.classList.add('hidden');
          emailInput.classList.remove('border-green-500');
          submitButton.disabled = true;
        } else {
          let friendlyMessage = data.message || "An error occurred.";
          if (data.errorCode === 'already_subscribed') {
            friendlyMessage = "‚ö†Ô∏è You are already subscribed!";
          } else if (data.errorCode === 'invalid_format') {
            friendlyMessage = "‚ùå Please enter a valid email address.";
          }
          showMessage(friendlyMessage, 'error');
        }

      } catch (error) {
        console.error('Fetch Error:', error);
        showMessage("Connection Error: Could not reach the server.", 'error');
      } finally {
        setLoading(false);
      }
    }

    form.addEventListener('submit', handleSubmit);
  </script>
</body>
</html>
